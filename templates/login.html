<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DSA Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="auth-wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <div class="auth-card">
            <h2>Welcome Back</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" style="margin-bottom: 20px; font-size: 0.9rem;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="input-group">
                    <input type="text" name="username" required autocomplete="off">
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn-glow">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
                <p style="margin-top: 10px;"><a href="{{ url_for('index') }}" style="color: #aaa; font-size: 0.8rem;">&larr; Back to Home</a></p>
            </div>
        </div>
    </div>

</body>
</html>
